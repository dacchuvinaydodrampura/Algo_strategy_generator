services:
  - type: web
    name: strategy-research-engine
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: STRATEGIES_PER_CYCLE
        value: "5"
      - key: PYTHONUNBUFFERED
        value: "1"
